<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="images/flag.jpeg" style="width: 200px" alt="Flag" />
    <div id="imageContainer">
      <header>
        <h1>Daily Maria</h1>
        <h2>
          A randomly generated picture of Maria every couple
          seconds.
        </h2>
        <p>
          A countdown till tomorrow cuz tomorrow is another day of being Maria
          forever and ever and ever:
        </p>
      </header>
      <div id="countdownContainer">
        <p id="countdown">countdown: 24h 0m 0s</p>
      </div>
      <img id="mainImage" src="images/1.jpeg" alt="Image 1" />
    </div>
    <img src="images/ey.svg.png" style="width: 200px" alt="EY" />

    <script src="script.js"></script>
  </body>
</html>
